<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moolc | Física</title>
    <link rel="stylesheet" href="assets/css/essentials/html.css">
    <link rel="stylesheet" href="assets/css/pages/physics.css">
    <link rel="shortcut icon" href="assets/images/icon-placeholder.ico" type="image/x-icon">
</head>
<body class="background__pages">
    <header>
        <a class="header__title text-title" href="index.html"> &#127765; Moolc </a>
        <ul class="header__list">
            <ul class="header__list--itens"><a href="math.html" class="header__links text-normal">Matemática</a></ul>
            <ul class="header__list--itens"><a href="#" class="header__links text-normal header-active">Física</a></ul>
            <ul class="header__list--itens"><a href="#" class="header__links text-normal">Educação Financeira</a></ul>
        </ul>
    </header>

    <main>

        <section class="formula__box converter-kmh-ms">
            <h2 class="converter-kmh-ms__title text-title">Converter Km/h para M/s e vice-versa.</h2>

            <label class="converter-khm-ms__value text-normal" for="converter-khm-ms__value"> Insira o valor a ser convertido!</label>
            <input class="converter-khm-ms__value--input" id="converter-khm-ms__input-value" autocomplete="off" type="number">

            <label for="converter-kmh-ms__value" class="converter-kmh-ms__label text-normal">Escolha como deseja converter:</label>
            <select name="" id="converter-kmh-ms__select-value" class="coverter-kmh-ms__values--select">
                <option value="1" class="convert-kmh-ms__value">Km/h --> M/s</option>
                <option value="2" class="convert-kmh-ms__value">M/s --> Km/h</option>
            </select>

            <button class="button button__answer text-normal" onclick="converterKmhMs()"><span>Converter!</span></button>

        </section>

        <section class="formula__box avarage-speed">

            <h2 class="avarage-speed__title text-title">Velocidade Média</h2>

            <label for="avarage-speed__S-value--input" class="avarage-speed__label-S-Value text-normal">Insira o espaço final:</label>
            <input type="number" class="avarage-speed__S-value--input" id="avarage-speed__S-value--input" autocomplete="off">

            <label for="avarage-speed__So-value--input" class="avarage-speed__label-So-Value text-normal">Insira o espaço inicial:</label>
            <input type="number" class="avarage-speed__So-value--input" id="avarage-speed__So-value--input" autocomplete="off">

            <label for="avarage-speed__T-value--input" class="avarage-speed__label-T-Value text-normal">Insira o tempo final:</label>
            <input type="number" class="avarage-speed__T-value--input" id="avarage-speed__T-value--input" autocomplete="off">

            <label for="avarage-speed__To-value--input" class="avarage-speed__label-To-Value text-normal">Insira o tempo inicial:</label>
            <input type="number" class="avarage-speed__To-value--input" id="avarage-speed__To-value--input" autocomplete="off">

            <button class="button button__answer text-normal" onclick="avarageSpeed()"><span>Calcular!</span></button>
        
        </section>

        <section class="formula__box period">
            <h2 class="period__title text-title">Período de Oscilação</h2>

            <label for="period__L" class="period__L-value--label text-normal">Insira o comprimento do fio:</label>
            <input type="number" class="period__L-value--input" id="period__L" autocomplete="off">

            <label for="period__G" class="period__G-value--label text-normal">Insira a aceleração da gravidade:</label>
            <input type="number" class="period__G-value--input" id="period__G" autocomplete="off">

            <button class="button button__answer text-normal" onclick="period()"><span>Calcular!</span></button>
        </section>

        <script src="assets/javaScript/physics/speed.js"></script>
        <script src="assets/javaScript/physics/converter-kmh-ms.js"></script>
        <script src="assets/javaScript/physics/avarage-speed.js"></script>
        <script src="assets/javaScript/physics/momentum.js"></script>
        <script src="assets/javaScript/physics/period.js"></script>
    </main>
</body>
</html>
